version: '3'

volumes:
  pg_data:
  static:
  media:

services:

  db:
    image: postgres:postgres:13.10
    env_file: .env # ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static/
      - media:/app/media/
    depends_on:
      - db

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/
      
  gateway:
    build: ./gateway/
    env_file: .env
    volumes:
      - static:/static/
      - media:/media/
    ports:
      - 80:80
    depends_on:
      - backend
      - frontend